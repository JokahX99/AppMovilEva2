<ion-header>
  <ion-toolbar>
    <ion-title>Cambiar Contrase単a</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">Cerrar</ion-button> <!-- Cambia a close() -->
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="cambiarPassword()">
    <ion-item>
      <ion-label position="floating">Contrase単a Actual</ion-label>
      <ion-input [(ngModel)]="currentPassword" name="currentPassword" type="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Nueva Contrase単a</ion-label>
      <ion-input [(ngModel)]="newPassword" name="newPassword" type="password"></ion-input>
    </ion-item>
    <ion-button expand="full" type="submit">Cambiar Contrase単a</ion-button>
  </form>
</ion-content>
