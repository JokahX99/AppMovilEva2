<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Recuperar Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-label position="floating">Usuario</ion-label>
      <ion-input [(ngModel)]="username" type="text"></ion-input>
    </ion-item>

    <!-- Campo email solo visible si el usuario es válido -->
    <ion-item *ngIf="usuarioValido">
      <ion-label position="floating">Correo Electrónico</ion-label>
      <ion-input [(ngModel)]="email" type="email"></ion-input>
    </ion-item>
  </ion-list>

  <ion-button expand="full" (click)="validarUsuario()">Validar Usuario</ion-button>
  <ion-button expand="full" [disabled]="!usuarioValido" (click)="recuperarContrasena()">Recuperar</ion-button>
</ion-content>
